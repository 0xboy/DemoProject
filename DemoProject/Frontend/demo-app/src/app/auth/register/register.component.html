<div class="register-container">
  <div class="register-card">
    <h2>Kayıt Ol</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Kullanıcı adınızı girin"
          [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <span *ngIf="registerForm.get('username')?.errors?.['required']">Kullanıcı adı gereklidir.</span>
          <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Kullanıcı adı en az 3 karakter olmalıdır.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="E-posta adresinizi girin"
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">E-posta gereklidir.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi girin.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Şifrenizi girin"
          [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Şifre gereklidir.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Şifre Tekrar</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Şifrenizi tekrar girin"
          [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Şifre tekrarı gereklidir.</span>
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Şifreler eşleşmiyor.</span>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Kayıt Ol</span>
        <span *ngIf="isLoading">Kayıt Yapılıyor...</span>
      </button>
      
      <div class="login-link">
        Zaten hesabınız var mı? <a routerLink="/login">Giriş Yap</a>
      </div>
    </form>
  </div>
</div>
